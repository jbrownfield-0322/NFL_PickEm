spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:nflpickemdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Database Configuration (for PostgreSQL fallback)
DB_HOST=localhost
DB_PORT=5432
DB_NAME=nflpickem
DB_USER=postgres
DB_PASSWORD=password

# NFL Configuration
NFL_SEASON_WEEKS=18

# The Odds API Configuration
theodds.api.key=${THEODDS_API_KEY:your_api_key_here}
theodds.api.base-url=${THEODDS_API_BASE_URL:https://api.the-odds-api.com}

# Odds Update Scheduling Configuration
odds.scheduling.enabled=${ODDS_SCHEDULING_ENABLED:true}
odds.scheduling.frequency=${ODDS_SCHEDULING_FREQUENCY:4h}
odds.scheduling.game-day-frequency=${ODDS_GAME_DAY_FREQUENCY:1h}
odds.scheduling.max-weeks-per-update=${ODDS_MAX_WEEKS_PER_UPDATE:2}
odds.scheduling.delay-between-weeks=${ODDS_DELAY_BETWEEN_WEEKS:2000}
