# Database Configuration (Railway will provide DATABASE_URL)
# Spring Boot will auto-configure from DATABASE_URL environment variable

# NFL Configuration
NFL_SEASON_WEEKS=18

# The Odds API Configuration
theodds.api.key=${THEODDS_API_KEY:your_api_key_here}
theodds.api.base-url=${THEODDS_API_BASE_URL:https://api.the-odds-api.com}

# Odds Update Scheduling Configuration
odds.scheduling.enabled=${ODDS_SCHEDULING_ENABLED:true}
odds.scheduling.frequency=${ODDS_SCHEDULING_FREQUENCY:4}
odds.scheduling.game-day-frequency=${ODDS_GAME_DAY_FREQUENCY:1}
odds.scheduling.max-weeks-per-update=${ODDS_MAX_WEEKS_PER_UPDATE:2}
odds.scheduling.delay-between-weeks=${ODDS_DELAY_BETWEEN_WEEKS:2000}
