spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:nflpickemdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Database Configuration (for PostgreSQL fallback)
DB_HOST=localhost
DB_PORT=5432
DB_NAME=nflpickem
DB_USER=postgres
DB_PASSWORD=password

# NFL Configuration
NFL_SEASON_WEEKS=18

# Odds API Configuration (for local development)
ODDS_API_KEY=
ODDS_API_BASE_URL=https://api.the-odds-api.com/v4
ODDS_UPDATE_INTERVAL_HOURS=6

# NFL Season Configuration (optional - for accurate week calculation)
# Format: YYYY-MM-DD (e.g., 2024-09-05 for 2024 season start)
NFL_SEASON_START_DATE=
