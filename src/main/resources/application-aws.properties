# AWS deployment configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:nflpickem}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server configuration
server.port=${PORT:8080}

# The Odds API configuration
theodds.api.key=${THEODDS_API_KEY}
theodds.api.base-url=https://api.the-odds-api.com

# Odds scheduling configuration
odds.scheduling.frequency=${ODDS_SCHEDULING_FREQUENCY:4}
odds.scheduling.game-day-frequency=${ODDS_GAME_DAY_FREQUENCY:1}

# Logging
logging.level.com.nflpickem=INFO
logging.level.org.springframework.web=INFO

# AWS-specific settings
spring.profiles.include=aws
