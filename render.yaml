services:
  - type: web
    name: nfl-pickem
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/pickem-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: render
    healthCheckPath: /actuator/health
    autoDeploy: true
    # Force Java environment
    env: java
    # Explicitly specify Java runtime
    runtime: java
    # Build environment
    buildEnvVars:
      - key: JAVA_VERSION
        value: 17
    # Additional Java configuration
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/pickem-0.0.1-SNAPSHOT.jar
    # Explicitly specify this is a Java project
    buildFilter:
      paths:
        - src/main/java/**
        - src/main/resources/**
        - pom.xml
        - mvnw
        - mvnw.cmd
